<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a, b, op;
        a = parseInt(prompt("Ingrese un número"));
        do{
        b = parseInt(prompt("Ingrese otro número (debe ser diferente de 0)"));
        }while(b === 0);
        do{
        op = parseInt(prompt("Qué operación desea realizar? \n 1)Sumar\n 2)Restar \n 3)Multiplicación \n 4) División \n Elija entre 1 y 4"));
        }while (op < 1 || op > 4);

        switch(op){
            case 1: calculadora(a, b, "Sumar"); break;
            case 2: calculadora(a, b, "Restar") ; break;
            case 3: calculadora(a, b, "Multiplicar"); break;
            case 4: calculadora(a, b, "Dividir"); break;
        }

        function calculadora(a, b, oper){
            switch(oper){
            case "Sumar": alert("El resultado de la suma es " + sumar(a,b)); break;
            case "Restar": alert("El resultado de la resta es " + restar(a,b)); break;
            case "Multiplicar": alert("El resultado de la multiplicación es " + multiplicar(a,b)); break;
            case "Dividir": alert("El resultado de la división es " + dividir(a,b)); break;
        }
        }
        function sumar(a,b){
            let resultado = 0;
            resultado = a + b;
            return resultado;
        }
        function restar(a,b){
            let resultado = 0;
            resultado = a - b;
            return resultado;
        }
        function multiplicar(a,b){
            let resultado = 0; 
            resultado = a * b;
            return resultado;
        }
        function dividir(a,b){
            let resultado = 0;
            resultado = a / b;
            return resultado;
        }
    </script>
</body>
</html>
