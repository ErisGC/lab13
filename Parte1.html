<!DOCTYPE html>

<body>
    <script>
        function sumar(a,b){
            let resultado = 0;
            resultado = a + b;
            return resultado;
        }
        function restar(a,b){
            let resultado = 0;
            resultado = a - b;
            return resultado;
        }
        function multiplicar(a,b){
            let resultado = 0; 
            resultado = a * b;
            return resultado;
        }
        function dividir(a,b){
            let resultado = 0;
            resultado = a * b;
            return resultado;
        }

        alert("La suma de 5 + 10 es "+ sumar(5,10)+"\nLa resta de 40-7 es "+ restar(40,7) + "\n La multiplicación de 30 * 28 es "+ multiplicar(30,28) + "La división de 15 / 5 es "+ dividir(15,5));
        
    </script>
</body>
</html>
